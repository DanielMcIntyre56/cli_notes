[Rainmeter]
Update=1000
DynamicWindowSize=1

[Metadata]
Name=Notes
Author=Daniel McIntyre
Information=Displays notes.txt on desktop
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
NotesPath=<Windows path with file>
NotesFolder=<Windows path>
textSize=12
colorBar=235,170,0,255
colorText=255,255,255,205

[measureNotes]
Measure=Plugin
Plugin=QuotePlugin
PathName="#Notespath#"
Separator=Â¶
OnChangeAction=[!UpdateMeter "meterNotes"][!Redraw]

[styleTitle]
StringAlign=CenterCenter
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontSize=10
FontColor=#colorText#
BarColor=#colorBar#
FontEffectColor=0,0,0,50
SolidColor=0,0,0,170
UpdateDivider=-1
ClipString=2
AntiAlias=1

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=500
Y=9
H=20
ToolTipText="Left click to open Notes file#CRLF#Right click to open Directory"

[meterNotes]
Meter=String
MeterStyle=styleTitle
X=r
Y=145R
Text="[measureNotes]"
LeftMouseUpAction=["#Notespath#"]
RightMouseUpAction=["#NotesFolder#"]
DynamicVariables=1
